<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <section class="game">
        <div class="title">
            <h1> Rock Paper Scissors</h1>
        </div>
        <div class ="score">
            <div class="playerScore">
                <img src="player.svg"="150"="150"/>
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div>
                <div class="computerScore">
                    <img src="computer.svg"="150"="150"/>
                    <h2>Computer</h2>
                    <p class="c-count count">0</p>
                </div>
            </div>
        </div>
        <div class="movesLeft">Moves Left: 5</div>
        <div class="move">
            <h3>Choose your move</h3>
        </div>
        <div class="options">
            <button class="rock"><img src="rock.svg"/>Rock</button>
            <button class="paper"><img src="paper.svg"/>Paper</button>
            <button class="scissors"><img src="scissors.svg"/>Scissors</button>
        </div>
        <div class="result"></div>
        <button class="reload"></button>
    </section>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
